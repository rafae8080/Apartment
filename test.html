<!DOCTYPE html>
<html>
<head>
<title>HTML Animation</title>
<style>
.animated-box {
  width: 50px;
  height: 50px;
  background-color: red;
  position: absolute;
  top: 50px;
  left: 50px;
  transition: left 1s ease, top 1s ease;
}
</style>
</head>
<body>
<div class="animated-box"></div>
<script>
const box = document.querySelector('.animated-box');
box.addEventListener('click', () => {
  box.style.left = '200px'; // Move to the right
  box.style.top = '200px';   // Move down
});
</script>
</body>
</html>
